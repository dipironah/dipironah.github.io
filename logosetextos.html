<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dipirona Resources</title>
    <link rel="icon" href="https://raw.githubusercontent.com/dipironah/DipiR-FotoseTextos/refs/heads/main/DIPIR.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            display: flex;
            align-items: center;
            padding: 20px;
            text-align: left;
        }

        header img {
            height: 60px;
            margin-right: 20px;
        }

        header h1 {
            font-size: 2.5em;
            color: #333;
            margin: 0;
        }

        .photo-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
            text-align: center;
        }

        .photo-container img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button-container a:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://raw.githubusercontent.com/dipironah/DipiR-FotoseTextos/refs/heads/main/DIPIR.png" alt="Dipirona Resources Logo">
        <h1>Dipirona Resources</h1>
    </header>

    <div class="button-container">
        <a href="https://dipironah.github.io/">Voltar</a>
    </div>

    <div class="photo-container">
        <img src="https://raw.githubusercontent.com/dipironah/DipiR-FotoseTextos/refs/heads/main/DIPIR.png" alt="Foto 1">
        <img src="https://raw.githubusercontent.com/dipironah/DipiR-FotoseTextos/refs/heads/main/DIPIR.png" alt="Foto 2">
        <img src="https://raw.githubusercontent.com/dipironah/DipiR-FotoseTextos/refs/heads/main/DIPIR.png" alt="Foto 3">
        <img src="https://raw.githubusercontent.com/dipironah/DipiR-FotoseTextos/refs/heads/main/DIPIR.png" alt="Foto 4">
        <img src="https://raw.githubusercontent.com/dipironah/DipiR-FotoseTextos/refs/heads/main/DIPIR.png" alt="Foto 5">
        <img src="https://raw.githubusercontent.com/dipironah/DipiR-FotoseTextos/refs/heads/main/DIPIR.png" alt="Foto 6">
        <img src="https://raw.githubusercontent.com/dipironah/DipiR-FotoseTextos/refs/heads/main/DIPIR.png" alt="Foto 7">
        <img src="https://raw.githubusercontent.com/dipironah/DipiR-FotoseTextos/refs/heads/main/DIPIR.png" alt="Foto 8">
        <img src="https://raw.githubusercontent.com/dipironah/DipiR-FotoseTextos/refs/heads/main/DIPIR.png" alt="Foto 9">
        <img src="https://raw.githubusercontent.com/dipironah/DipiR-FotoseTextos/refs/heads/main/DIPIR.png" alt="Foto 10">
    </div>

    <footer>
        Copyright Dipirona e kkrafale 2025. Ver 1.2
    </footer>
</body>
</html>
